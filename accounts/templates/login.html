{% extends 'base_layout.html' %}

{% block title %}Prijava | TradeOasis{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-gray-800 rounded-lg shadow-lg overflow-hidden">
    <div class="bg-green-700 py-4 px-6">
        <h2 class="text-2xl font-bold text-white">Prijava</h2>
    </div>

    <div class="p-6">
        <form method="post" action="/accounts/login/" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">Korisniƒçko ime:</label>
                <input type="text" id="username" name="username" 
                       class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-green-500 focus:ring-2 focus:ring-green-400 focus:outline-none" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">Zaporka:</label>
                <input type="password" id="password" name="password" 
                       class="w-full px-4 py-2 rounded-lg bg-gray-900 text-white border border-green-500 focus:ring-2 focus:ring-green-400 focus:outline-none" required>
            </div>

            {% if error %}
            <div class="mt-4 bg-red-600 text-white p-4 rounded-lg">
                <p>{{ error }}</p>
            </div>
            {% endif %}

            <button type="submit" 
                    class="w-full py-2 text-lg font-semibold bg-gray-900 text-white rounded-lg transition duration-300 hover:bg-green-500">
                Prijava
            </button>

            <div class="mt-4 text-center">
                <a href="{% url 'password_reset' %}" class="text-green-400 hover:text-yellow-400 font-semibold">Zaboravili ste lozinku?</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
