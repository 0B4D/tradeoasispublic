{% extends 'base_layout.html' %}

{% load static %}

{% block title %}TradeOasis - Kako koristiti platformu{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto text-center py-12">
    <h2 class="text-3xl font-bold text-green-400 mb-4">Kako koristiti TradeOasis?</h2>
    <p class="text-gray-300 leading-relaxed mb-6 text-lg">
        Pogledajte kratki video vodič i naučite kako najbolje iskoristiti našu platformu.
    </p>
    <div class="relative w-full" style="padding-top: 56.25%;">
        <iframe 
            class="absolute top-0 left-0 w-full h-full rounded-lg shadow-lg"
            src="https://www.youtube.com/embed/AQoFuc6uIsg?si=Hw55tIohzlUddnWS" 
            title="TradeOasis Video Vodič"
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
        </iframe>
    </div>
</div>
{% endblock %}
